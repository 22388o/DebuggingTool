<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD Debugging Tool</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="js/obj.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
</head>

<script>

    function callAPI(obj) {

        // 
        var api_name = obj.innerHTML;
        document.getElementById("api_name").innerHTML = api_name;

        // 
        var api_description = "This is description of API:  " + obj.innerHTML;
        document.getElementById("api_description").innerHTML = api_description;

        //
        var js_func = obj.getAttribute("js_func");
        document.getElementById("js_func").innerHTML = js_func;

        //
        var type_id = "type ( " + obj.getAttribute("type_id") + " )";
        document.getElementById("type_id").innerHTML = type_id;

        // TESTING - for logIn, create all input paras data.
        // First, delete children of input_para div
        var parent = document.getElementById('input_para');
        var children_amount = parent.children.length;
        console.log('children = ' + children_amount);

        if (children_amount != 0) {
            for (let index = children_amount - 1; index >= 0; index--) {
                console.log('index = ' + index);
                parent.removeChild(parent.children[index]);
            }
        }

        // TODO: Need to dynamic create.
        // if (hasParams) {  // has Input Parameters area
        //     // dynamic create.
        // }


        // create new elements for Input Parameters div area.
        var para = obj.getAttribute("para");

        // For testing, para = 1 is API logIn.
        if (para == 1) {

            // get div object
            var input_para = document.getElementById('input_para');

            // create [title] element
            var top_title = document.createElement('p');
            top_title.id = 'top_title';
            top_title.innerText = 'Input Parameters:';
            input_para.appendChild(top_title);

            // create [para_1_title] element
            var para_1_title = document.createElement('b');
            para_1_title.id = 'para_1_title';
            para_1_title.innerText = 'mnemonic:';
            input_para.appendChild(para_1_title);

            // create [para_1_input_box] element
            var para_1_input_box = document.createElement('input');
            para_1_input_box.id = 'para_1_input_box';
            input_para.appendChild(para_1_input_box);

            // create [button_get_it] element
            var button_get_it = document.createElement('button');
            button_get_it.id = 'button_get_it';
            button_get_it.setAttribute('onclick', 'getIt()');
            button_get_it.innerText = 'Get It';
            input_para.appendChild(button_get_it);

            // create [button_auto_create] element
            var button_auto_create = document.createElement('button');
            button_auto_create.id = 'button_auto_create';
            button_auto_create.setAttribute('onclick', 'getMnemonic()');
            button_auto_create.innerText = 'Auto Create';
            input_para.appendChild(button_auto_create);

        }
    }

    function getIt() {
        console.log('getIt func invoked!');
        var api_SignUp = document.getElementById('api_SignUp');
        callAPI(api_SignUp);
    }

    // Generate new mnemonic words.
    function getMnemonic() {
        // alert('getMnemonic func invoked!');
        var mnemonic = document.getElementById('para_1_input_box');
        mnemonic.value = 'word-1 word-2 word-3 word-4 word-5';
    }

</script>

<body>

    <!-- <div id="container" style="width:1440px"> -->
    <div id="container" style="width:device-width">

        <!-- Header -->
        <div id="header" style="background-color:#FFA500;
            height:60px;">

            <h1>OBD Debugging Tool</h1>
        </div>

        <!-- Left Side Menu -->
        <div id="menu" style="background-color:#FFD700;
            height:500px;width:220px;float:left;">

            <p style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">Start</p>
            <a href="#">Connect to OBD node</a>

            <br><br><br>

            <!-- APIs for Util -->
            <p style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">Util</p>
            
            <p><a href="#" js_func="getNewAddress" type_id="1001" onclick="callAPI(this)">NewAddress</a></p>
            <p><a href="#" js_func="getNewAddressWithMnemonic" type_id="-200" onclick="callAPI(this)">NewAddressWithMnemonic</a></p>

            <br>

            <!-- API List -->
            <!-- TODO: Need to dynamic create. -->

            <!-- <a href="javascript:void(0);" api-name="NewAddress" 
            onclick = "callAPI(this)">NewAddress</a> -->

            <p style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">APIs for Debug</p>
            
            <!-- APIs for Debug div area -->
            <div id="api_list"></div>

            <!-- <p><a id="api_SignUp" href="#" js_func="signUp" type_id="101" onclick="callAPI(this)">SignUp</a></p>
            <p><a href="#" js_func="logIn" type_id="1" para="1" onclick="callAPI(this)">LogIn</a></p> -->

        </div>

        <!-- API invoked area, click left side menu to display. -->
        <div id="content" style="background-color:#EEEEEE;
            height:500px;width:360px;float:left;">

            <!-- API Name -->
            <h2 id="api_name">api_name</h2>
            <p id="api_description">api_description</p>

            <!-- Request -->
            <h2>Request</h2>

            <text style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">func:</text>

            <a id="js_func">js_func</a>

            <a id="type_id" style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">type()</a>

            <button onclick="onClickSend(this)">Send</button>

            <!-- Input Parameters div area -->
            <div id="input_para"></div>

            <!-- OBD Responses -->
            <h2 id="obd_responses">OBD Responses</h2>
        </div>

        <!-- Footer for display copyright info, etc. -->
        <div id="footer" style="background-color:#FFA500;
        clear:both;text-align:center;">

            Copyright Â© OmniLab
        </div>

    </div>

</body>

</html>
