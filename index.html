<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD Debugging Tool</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="js/obj.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
</head>

<script>

    // invoked when page refresh.
    getAPIList();

    function invokeSignUp() {
        console.log('invokeSignUp func invoked!');
        // var api_SignUp = document.getElementById('signUp');
        callAPI(signUp);
    }
    
    // Generate new mnemonic words.
    function getMnemonic() {
        console.log('getMnemonic func invoked!');
        var mnemonic = document.getElementById('mnemonic');
        mnemonic.value = 'word-1 word-2 word-3 word-4 word-5';
    }

</script>

<body>

    <!-- <div id="container" style="width:1440px"> -->
    <div id="container" style="width:device-width">

        <!-- Header -->
        <div id="header" style="background-color:#FFA500;
            height:60px;">

            <h1>OBD Debugging Tool</h1>
        </div>

        <!-- Left Side Menu -->
        <div id="menu" style="background-color:#FFD700;
            height:500px;width:220px;float:left;">

            <p style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">Start</p>
            <a href="#">Connect to OBD node</a>

            <br><br><br>

            <!-- APIs for Util -->
            <p style="font-family: Arial, Helvetica, sans-serif;
            color: gray;">Util</p>

            <p><a href="#" js_func="getNewAddress" type_id="1001" onclick="callAPI(this)">NewAddress</a></p>
            <p><a href="#" js_func="getNewAddressWithMnemonic" type_id="-200"
                    onclick="callAPI(this)">NewAddressWithMnemonic</a></p>

            <br>

            <!-- APIs for Debugging - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">APIs for Debugging</p>
            <div id="api_list"></div>
        </div>

        <!-- API invoked area, click left side menu to display. -->
        <div id="content" style="background-color:#EEEEEE;
            height:500px;width:360px;float:left;">

            <!-- API Name -->
            <h2 id="api_name">api_name</h2>
            <p id="api_description">api_description</p>

            <!-- Request -->
            <h2>Request</h2>

            <text style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">func:</text>

            <a id="js_func">js_func</a>
            <a id="type_id" style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">type()</a>

            <!-- Send Button -->
            <button onclick="onClickSend(this)">Send</button>

            <!-- Input Parameter - Dynamic create -->
            <div id="input_para"></div>

            <!-- OBD Responses - Dynamic create -->
            <h2 id="obd_responses">OBD Responses</h2>
        </div>

        <!-- Footer for display copyright info, etc. -->
        <div id="footer" style="background-color:#FFA500;
            clear:both;text-align:center;">

            Copyright Â© OmniLab
        </div>
    </div>
</body>
</html>
