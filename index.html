<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD Debugging Tool</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="js/btctool.js"></script>
    <script src="js/pojo.js"></script>
    <script src="js/obdapi.js"></script>
    <script src="js/common.js"></script>
</head>

<script>
    /* test mnemonic */

    var mnemonic = btctool.generateMnemonic(128);
    console.info(mnemonic);
    mnemonic = "shrug interest tiny social benefit better drink movie negative loud crime cattle undo fan toss inmate sock tree february picnic rescue flower tuition forum";
    var isMnemonic = btctool.validateMnemonic(mnemonic);
    console.info(isMnemonic);
    var info = btctool.generateWalletInfo(mnemonic, 1, false);
    console.info(info);


    // invoked when page refresh.
    getUtilList();
    getAPIList();
    getUserDataList();
</script>

<body>
    <!-- <div id="container" style="width:1440px"> -->
    <div id="container" style="width:device-width">

        <!-- Header -->
        <div id="header" style="background-color:#FFA500;
            height:120px;">

            <div style="width:360px;float:left;"><h1>OBD Debugging Tool</h1></div>

            <div>
                <text>OBD Messages</text>
                <textarea id="obd_messages" cols="60" rows="6" 
                    readonly="yes" resize="none"></textarea>
            </div>
        </div>

        <!-- Left Side Menu -->
        <div id="menu" style="background-color:#FFD700;
            height:600px;width:220px;float:left;">

            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">Start</p>

            <!-- First, you need to connect to a OBD node. -->
            <a href="#" onclick="connectNode()">Connect to OBD node</a>

            <br><br><br>

            <!-- USER DATA LIST - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">User Data</p>

            <div id="user_data_list"></div>

            <br>

            <!-- APIs for Util - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">Util</p>

            <div id="util_list"></div>

            <br>

            <!-- APIs for Debugging - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color:gray;">APIs for Debugging</p>

            <div id="api_list"></div>
        </div>

        <!-- API invoked area, click left side menu to display. -->
        <div id="content" style="background-color:#EEEEEE;
            height:600px;width:450px;float:left;">

            <!-- Dynamic create in 'common.js' -->
        </div>

        <!-- Footer for display copyright info, etc. -->
        <div id="footer" style="background-color:#FFA500;
            clear:both;text-align:center;">

            Copyright Â© OmniLab
        </div>
    </div>
</body>

</html>
