<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD Debugging Tool</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="js/pojo.js"></script>
    <script src="js/obdapi.js"></script>
    <script src="js/common.js"></script>
</head>

<script>
    // invoked when page refresh.
    getUtilList();
    getAPIList();

    function invokeSignUp() {
        console.log('invokeSignUp func invoked!');
        callAPI(signUp);
    }

    // Generate new mnemonic words.
    function getMnemonic() {
        console.log('getMnemonic func invoked!');
        obdApi.signUp(function(e) {
            console.info('OBD Response = ' + e);
            $("#mnemonic").attr("value", e);
        });
    }
</script>

<body>

    <!-- <div id="container" style="width:1440px"> -->
    <div id="container" style="width:device-width">

        <!-- Header -->
        <div id="header" style="background-color:#FFA500;
            height:60px;">

            <h1>OBD Debugging Tool</h1>
        </div>

        <!-- Left Side Menu -->
        <div id="menu" style="background-color:#FFD700;
            height:500px;width:220px;float:left;">

            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">Start</p>

            <!-- First, you need to connect to a OBD node. -->
            <a href="#" onclick="connectNode()">Connect to OBD node</a>

            <br><br><br>

            <!-- APIs for Util - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color: gray;">Util</p>

            <div id="util_list"></div>

            <br>

            <!-- APIs for Debugging - Dynamic create -->
            <p style="font-family: Arial, Helvetica, sans-serif;
                color:gray;">APIs for Debugging</p>

            <div id="api_list"></div>
        </div>

        <!-- API invoked area, click left side menu to display. -->
        <div id="content" style="background-color:#EEEEEE;
            height:500px;width:360px;float:left;">

            <!-- Dynamic create in 'common.js' -->
        </div>

        <!-- Footer for display copyright info, etc. -->
        <div id="footer" style="background-color:#FFA500;
            clear:both;text-align:center;">

            Copyright Â© OmniLab
        </div>
    </div>
</body>

</html>
