<script>
    var name = getSaveName();
    var data = JSON.parse(localStorage.getItem(name));
    console.info('goWhere= '+ data.goWhere);
    getUserDataList(data.goWhere);

    // 
    function sdkConnect2OBD() {
        let nodeAddress = getNewestConnOBD();
        connectToServer(nodeAddress, function(response) {
            // console.info('OBD Response = ' + response);
        }, function(globalResponse) {
        });
    }

    //
    if (data.goWhere === 'MyAddresses') {
        console.info('IS from MyAddresses');
        sdkConnect2OBD();
    }
</script>
